---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: qbittorrent
  namespace: downloaders
  labels:
    app: qbittorrent
spec:
  gatewayClassName: eg
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: qbit.home.lan
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: qbittorrent
  namespace: downloaders
  labels:
    app: qbittorrent
spec:
  parentRefs:
    - name: qbittorrent
      namespace: downloaders
  hostnames:
    - qbit.home.lan
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: qbittorrent
          port: 8080